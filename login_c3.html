<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./logos/Icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
     <div class="login">
        <div class="form-container">
            <img src="./logos/Castañeda.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Correo Electronico</label>
                <input type="text" id="email" placeholder="unrandom@example.com" class="input input-email">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
            <input type="submit"  value="Login" class="primary-button login-button">
            <a href="/">Olvide mi contraseña</a>
            </form>
            <button class="secondary-button signup-button">Sing up</button>
        </div>
    </div>
</body>
</html>
